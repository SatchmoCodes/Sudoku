<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Sudoku</h1>
    <div class="topMenu">
        <h2>Mistakes: <span class="counter">0</span></h2>
    </div>
    <div class="wrapper">
        <div class="left">
       
        </div>
        <div class="right">
            <div class="buttonSection">
                <div class="eraseHolder">
                    <i class="fa fa-eraser erase"></i>
                    <h2>Erase</h2>
                </div>
                <div class="noteHolder">
                    <i class="fa fa-pencil note"></i>
                    <h2>Notes</h2>
                </div>
                <div class="brushHolder">
                    <i class="fa fa-paint-brush brush"></i>
                    <h2>Brush</h2>
                </div>
            </div>
            <div class="numPad">

            </div>
            <div class="newButton">
                <button class="newBtn">New Board</button>
            </div>
        </div>
    </div>  
    <div class="popUp hide">
        <div class="xRow">
            <div class="x">X</div>
        </div>
        <h2>Please choose your difficulty</h2>
        <div class="difRow">
            <h3 class="dif" data-dif="Easy">Easy</h3>
            <h3 class="dif" data-dif="Medium">Medium</h3>
            <h3 class="dif" data-dif="Hard">Hard</h3>
        </div>
    </div>
</body>
</html>
